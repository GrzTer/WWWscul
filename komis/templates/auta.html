{% extends "base.html" %}

{% block content %}
    <h1>Nasza oferta</h1>

        {% for samochod in samochody %}
            <li>{{ samochod.marka }} {{ samochod.model }} - rocznik: {{ samochod.rocznik }}</li>
        {% endfor %}
    </ol>
    <a href="{% url 'new' %}">Dodaj nowy</a>
{% endblock %}
