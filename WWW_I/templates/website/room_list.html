<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Welcome Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>

    <div class="container">

        <h2 class="my-4">Pokoje:</h2>
    
        <h3 class="text-secondary">Liczba pokoi: {{ room.count }}</h3>

        <ul class="list-group">
            {% for r in room %}
                <li>{{r.id}} pokój {{ r.name }} o numerze {{ r.room_number }} na {{ r.floor }} piętrze</li>
            {% empty %}
                <li class="list-group-item text-muted">Brak dostępnych pokoi.</li>
            {% endfor %}
        </ul>
        <div class="card">
            <div class="card-body">
                <a href="{% url 'welcome' %}" class="btn btn-primary">Powrót</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
